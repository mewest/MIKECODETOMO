#This is gmt configuration for LOTOS visualisation scripts



#--------PAGE PARAMETERS ------------------
PAGE_WIDTH		= 40
PAGE_HEIGHT		= 55
MARGIN_LEFT		= 4
MARGIN_TOP		= 4
#---------GRID PARAMS----------------------
N_ROWS_HOR		= 3
N_COLUMNS_HOR		= 3
N_ROWS_VER		= 2
N_COLUMNS_VER		= 3
DX			= 1.5		# horizontal spacing between plots, cm
DY			= 1.5		# vertical spacing between plots, cm
#--------COLOR SCALE-----------------------
CPT_MAIN		= blue_red.cpt	# Name of main color pallete table
Z0			= -10		# Z0 - min z value in color pallete table
ZN			= 10		# ZN - max z value in color pallete table
N_STEPZ			= 20		# Number of steps between Z0 and ZN in color pallete table
SCALE_THICKNESS		= 0.5
SCALE_LENGTH		= 10
SCALE_ORIENTATION	= v		# orientation of color pallete table, h - horizontal, v - vertical
SCALE_SHIFT		= 1		# offset between scale and plots, cm
#--------COLOR SCALE Vp/Vs-----------------
CPT_VPVS		= blue_brown.cpt
Z0_VPVS			= 1.55
ZN_VPVS			= 1.8
N_STEPZ_VPVS		= 10
#-------MAP PARAMETERS---------------------
XMAP_HOR		= 8		# cm
YMAP_HOR		= 0     # 0 means use proportional geographic scale due to cartesian linear projection , cm
TICK_X_HOR		= 0.2		# Ticks on x-axes, degrees (horizontal section)
TICK_Y_HOR		= 0.2		# Ticks on y-axes, degrees (horizontal section)
XMAP_VER		= 0		# 0 means use proportional scale
YMAP_VER		= 5		# cm
TICK_X_VER		= 20		# Ticks on x-axes, km (vertical section)
TICK_Y_VER		= 10		# Ticks on y-axes, km (vertical section)
#------OTHER PARAMETERS--------------------
TITLE_FONT_SIZE		= 16
TITLE_SHIFT_TOP		= 2

